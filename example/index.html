<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer type="module"></script>
</head>

<body id="body" class="adb">
    <form class="form" action="#">
        <h4>User data</h4>
        <input type="text" placeholder="Enter username" model="firstname">
        <input type="text" placeholder="Enter password" model="lastname">
        <span text="firstname"></span>
        <span text="fullname"></span>
        <button type="reset">reset</button>
        <button type="button" id="submit">print</button>
        <ul elements="tasks" template="task"></ul>
    </form>
</body>
<template id="task">
    <li element="task">a</li>
</template>
</html>
